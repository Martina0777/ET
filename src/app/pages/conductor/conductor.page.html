<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear un nuevo viaje</ion-card-title>
    </ion-card-header>

    
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text" name="destination" [(ngModel)]="destination" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Salida</ion-label>
        <ion-input type="text" name="salida" [(ngModel)]="salida" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Capacidad del Auto</ion-label>
        <ion-input type="number" name="capacity" [(ngModel)]="capacity" min="1" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Costo por Persona</ion-label>
        <ion-input type="number" name="cost" [(ngModel)]="cost" min="500" max="10000" required></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="crearViaje()">Publicar Viaje</ion-button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
