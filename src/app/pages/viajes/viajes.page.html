<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>Destino: {{ viaje.destino }}</h2>
        <p>Salida : {{ viaje.salida }}</p>
        <p>Disponibilidad: {{ viaje.capacidad }} asientos</p>
        <p>Costo: ${{ viaje.costo }}</p>
        
      </ion-label>
      <ion-button fill="outline" color="success" (click)="reservarViaje(viaje.id, viaje)">Reservar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
